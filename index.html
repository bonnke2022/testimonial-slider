<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body class="bg-body flex">
  <div class="container flex ff-inter fs-320 fw-300 text-color">
    <div class="image-buttons flex">
      <img src="images/image-tanya.jpg" alt="" id="image">
      <div class="btns flex">
        <button><img src="images/icon-prev.svg" alt="" id="prev-btn"></button>
        <button><img src="images/icon-next.svg" alt="" id="next-btn"></button>
      </div>
    </div>
    <div class="preview">
      <p id="para"> “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <div class="intro flex">
        <h4 id="name" class="fw-700 capitalize">Tanya Sinclair</h4>
        <p id="job" class="text-gray fw-700">UX Engineer</p>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
